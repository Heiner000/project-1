<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/scripts.js"></script>
    <title>Bridge Troll's Toll</title>
</head>
<body>
    <div class="container">
        <div id="title-card">
            <h1>Bridge Troll's Toll</h1>
            <p>Click Instructions or Start</p>
            <div class="" id="start-btns">
                <button id="instructions-btn">Instructions</button>
                <button id="start-btn">Start</button>
            </div>
        </div>
        <div class="container" id="game-card">
            <aside class="">
                <h2>Hump</h2>
                <div id="limb-div">
                    <ul id="limb-list">
                        <li id="head">Head</li>
                        <li id="legs">Legs</li>
                        <li id="arms">Arms</li>
                    </ul>
                </div>
            </aside>
            <div class="container" id="">
                <div id="prompt-div">Prompt contained here</div>
                <div class="btn-grid" id="choices-div">
                    <button class="choice-btn" id="choice-1">Choice1</button>
                    <button class="choice-btn" id="choice-2">Choice2</button>
                    <button class="choice-btn" id="choice-3">Choice3</button>
                    <button class="choice-btn" id="choice-4">Choice4</button>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
